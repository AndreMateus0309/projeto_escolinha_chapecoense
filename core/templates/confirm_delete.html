{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row"></div>
    <br />
    <div class="row">
        <div class="col-md-2 col-xs-2 col-sm-2"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="alert alert-warning">
                        Você quer mesmo deletar o item {{ object.nome }}?
                    </div>
                </div>
                {% if user.is_staff %}
                <button type="submit" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash">Sim</span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-trash">Não</span>
                </button>
                {% endif %} 
            </form>
        </div>
    </div>
</div>
{% endblock %}
