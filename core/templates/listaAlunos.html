{% extends 'base.html' %}
{% load static %}
  {% block content %}
  
  <link rel="stylesheet" href="{% static 'css/listas/listas.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <div class="col">
    <div class="table-wrapper" id="round">
      <div class="table-title" id="round-top">
          <div class="row mt-3">
            <div class="col-sm-12">
              {% if user.is_staff %}<a href="{% url 'CadastroAlunos' %}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Adicionar novo aluno</span></a>{% endif %}  <h2>Alunos</h2> 
            </div>
          </div>
      </div>
      <table class="table table-striped table-hover table-responsive-sm text-justify">
        <thead>
            <tr>
              <th class="text-center">ID</th>
              <th class="text-center">Nome</th>
              <th class="text-center">CPF</th>
            </tr>
          </thead>
          <tbody>
            {% for aluno in alunos_list %}
            <tr>
              <td class="text-center">{{ aluno.pk }}</td>
              <td class="text-center">{{ aluno.nome }}</td>
              <td class="text-center">{{ aluno.cpf }}</td>
              <td class="text-center icons-td">
                {% if user.is_staff %}
                <a href="{% url 'DetalhesAluno' aluno.pk %}" class="details">
                  <span class="material-icons">
                    visibility
                  </span>
                </a>
                <a href="{% url 'EditarAluno' aluno.pk %}" class="edit">
                  <i class="material-icons" data-toggle="tooltip" title="Editar">&#xE254;</i>
                </a>
                <a href="{% url 'ExcluirAluno' aluno.pk %}" class="delete">
                  <i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i>
                </a> 
                {% endif %}               
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>  
{% endblock %}
